    <script>
      var hookQPromise = function() {
        if (Q) {
          if (typeof window.Promise !== 'function') {
            window.Promise = Q.promise;
          }
        } else {
          setTimeout(hookQPromise, 500);
        }
      };

      document.addEventListener("DOMContentLoaded", function(event) {
        hookQPromise();
        console.log("DOM fully loaded and parsed");
      });
    </script>
    <script type="module" src="testsite/main.js"></script>

  <body>
    <div class="container">
      <div class="tester tester1">
        <label for="simple_param1">Parameter One</label>
        <input id="simple_param1" type="text" name="text">
        <label for="simple_param2">Parameter Two</label>
        <input id="simple_param2" type="text" name="text">
        <label for="simple_paramop">Operator</label>
        <select id="simple_paramop">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div id="simple_execButton" class="button">
          Execute
        </div>
        <div>
          <textarea id="simple_result"></textarea>
        </div>
      </div>
      <div class="tester tester2">
        <label for="recurse_param1">Parameter One</label>
        <input id="recurse_param1" type="text" name="text">
          <div id="recurse_execButton" class="button">
            Execute
          </div>
          <div>
            <textarea id="recurse_result"></textarea>
          </div>
      </div>
      <div class="tester tester3">
        <label for="timez_apiparam">TimeZoneDB API Key</label>
        <input id="timez_apiparam" type="text"  value="YLT4O2POSKCD"  name="text">
        <a href="https://timezonedb.com/">TimeZoneDB</a>
        <div id="ws_execButton" class="button">
          Execute
        </div>
        <div>
          <textarea id="ws_result"></textarea>
        </div>
      </div>
      <div class="tester tester4">
        <label for="multi_apiparam">TimeZoneDB API Key</label>
        <input id="multi_apiparam" type="text"  value="YLT4O2POSKCD"  name="text">
        <a href="https://timezonedb.com/">TimeZoneDB</a>
        <div id="multi_listButton" class="button">
          List
        </div>
        <select id="multi_paramlist">
        </select>
        <div id="multi_getButton" class="button">
          Get
        </div>
        <div>
          <textarea id="multi_result"></textarea>
        </div>
      </div>
      <div class="tester tester5">
        <label for="timez_progress_apiparam">TimeZoneDB API Key</label>
        <input id="timez_progress_apiparam" type="text"  value="YLT4O2POSKCD"  name="text">
        <a href="https://timezonedb.com/">TimeZoneDB</a>
        <div id="ws_prog_execButton" class="button">
          Execute
        </div>
        <div>
          <textarea id="ws_prog_progress"></textarea>
        </div>
        <div>
          <textarea id="ws_prog_result"></textarea>
        </div>
      </div>
    </div>
